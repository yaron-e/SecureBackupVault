<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Backup - Protect Your Files</title>
  <meta name="description" content="Secure your files with powerful encryption and remote backup storage.">
  <link rel="icon" href="favicon.ico">
  <!-- Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div id="root"></div>
  <script>
    // Initialize Google Sign-In
    function handleGoogleCallback(response) {
      // This function will be called after successful Google sign-in
      if (window.googleAuthCallback) {
        window.googleAuthCallback(response);
      }
    }

    window.onload = function() {
      // Initialize Google Sign-In once React app is loaded
      setTimeout(() => {
        if (document.getElementById('googleSignInButton') && window.google) {
          window.google.accounts.id.initialize({
            client_id: '${process.env.GOOGLE_CLIENT_ID || "YOUR_GOOGLE_CLIENT_ID"}',
            callback: handleGoogleCallback
          });
          
          window.google.accounts.id.renderButton(
            document.getElementById('googleSignInButton'),
            { theme: 'outline', size: 'large', width: 250, text: 'signin_with' }
          );
        }
      }, 1000);
    };
  </script>
</body>
</html>
